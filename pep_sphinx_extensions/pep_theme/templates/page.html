{# Master template for simple pages (e.g. RST files) #}
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>{{ title + " | "|safe + docstitle }}</title>
    <link rel="shortcut icon" href="{{ pathto('_static/py.png', resource=True) }}"/>
    <link rel="stylesheet" href="{{ pathto('_static/style.css', resource=True) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/mq.css', resource=True) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', resource=True) }}" type="text/css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="{{ pathto('_static/pygments_dark.css', resource=True) }}" type="text/css" media="(prefers-color-scheme: dark)" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="description" content="Python Enhancement Proposals (PEPs)"/>
</head>
<body>
    <section id="pep-page-section">
        <header>
            <h1>Python Enhancement Proposals</h1>
            <ul class="breadcrumbs">
                <li><a href="https://www.python.org/" title="The Python Programming Language">Python</a> &raquo; </li>
                <li><a href="{{ pathto("pep-0000") }}">PEP Index</a> &raquo; </li>
                <li>{{ title }}</li>
            </ul>
        </header>
        <article>
            {{ body }}
        </article>
        <nav id="pep-sidebar">
            <h2>Contents</h2>
            {{ toc }}
            <br />
            <strong id="source"><a href="https://github.com/python/peps/blob/main/{{sourcename}}">Page Source (GitHub)</a></strong>
        </nav>
    </section>
</body>
</html>
